# 1. build-assets
# 2. build api container
# 3. push container to GCR
# 4. deploy to Cloud Run
# 5. deploy assets to Firebase Hosting

steps:
  - name: node:12.14.1
    entrypoint: npm
    args:
      - install
  - name: node:12.14.1
    entrypoint: npm
    args:
      - "run"
      - "build:production"
    env:
      # TODO: Read value from secrets.
      - API_URL="https://torii.shirakiya.com/"
  - name: gcr.io/kaniko-project/executor:v0.23.0
    args:
      - --context=api/
      - --dockerfile=Dockerfile
      - --target=default
      - --destination=gcr.io/$PROJECT_ID/torii-api:$COMMIT_SHA
      - --build-arg=COMMIT_SHA=$COMMIT_SHA
      - --cache=true
      # Two weeks
      - --cache-ttl=336h
  - name: gcr.io/kaniko-project/executor:v0.23.0
    args:
      - --context=api/
      - --dockerfile=Dockerfile
      - --target=default
      - --destination=gcr.io/$PROJECT_ID/torii-api:latest
      - --cache=true
      # Two weeks
      - --cache-ttl=336h
