version: "3.7"
services:
  nginx:
    container_name: torii-nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./index_dev.html:/usr/share/nginx/html/index.html:ro
      - ./images:/usr/share/nginx/html/images:ro
      - ./dist:/usr/share/nginx/html/dist:ro
      - ./torii.nginx.conf:/etc/nginx/conf.d/default.conf:ro
  frontend:
    container_name: torii-frontend
    image: node:10.14
    environment:
      - NODE_ENV=development
      - API_URL
    ports:
      - "5001:5001"
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "npm install && npm start"
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: dev
    container_name: torii-api
    ports:
      - "5000:5000"
    volumes:
      - ./api/torii_api:/opt/torii_api:ro
